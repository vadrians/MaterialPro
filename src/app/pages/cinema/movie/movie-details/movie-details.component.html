<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="mat-subtitle-1">Movie Details</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form [formGroup]="movieForm" (ngSubmit)="saveMovie()">
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Title</mat-label>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput placeholder="Enter title" formControlName="title" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Director</mat-label>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput placeholder="Enter director" formControlName="director" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Release Year</mat-label>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput type="number" placeholder="Enter release year" formControlName="releaseYear" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Genre</mat-label>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput placeholder="Enter genre" formControlName="genre" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Duration</mat-label>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput type="number" placeholder="Enter duration (min)" formControlName="duration" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Rating</mat-label>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput type="number" placeholder="Enter rating" formControlName="rating" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Actors</mat-label>
            </div>
            <div class="col-sm-12">
              <div formArrayName="actors">
                <div *ngFor="let actor of actors.controls; let i = index">
                  <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="Enter actor" [formControlName]="i" />
                    <button mat-icon-button color="warn" (click)="removeActor(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
                <button mat-raised-button color="primary" type="button" (click)="addActor()"class="m-b-16">Add Actor</button>
              </div>
            </div>
          </div>
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Cover Image</mat-label>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput type="url" placeholder="Enter cover image URL" formControlName="coverImage" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Showtimes</mat-label>
            </div>
            <div class="col-sm-12">
              <div formArrayName="showtimes">
                <div *ngFor="let showtime of showtimes.controls; let i = index" [formGroupName]="i">
                  <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="Enter day" formControlName="day" />
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="Enter times (comma separated)" formControlName="times" />
                  </mat-form-field>
                  <button mat-icon-button color="warn" (click)="removeShowtime(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
                <button mat-raised-button color="primary" type="button" (click)="addShowtime()"class="m-b-16">Add Showtime</button>
              </div>
            </div>
          </div>
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center justify-content-end">
            <button mat-raised-button color="primary" type="submit">Save</button>
            <button mat-raised-button color="warn" type="button" (click)="deleteMovie()" *ngIf="isEditMode">Delete</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
